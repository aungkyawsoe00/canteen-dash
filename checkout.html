<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanteenDash - Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header" style="flex-direction: column; align-items: center;">
    <button class="back-button" onclick="window.location.href='cart.html'" style="position: absolute; left: 16px;">â†</button>
    <h1 style="flex: none; margin: 0;">Checkout</h1>
  </div>

  <div class="container" style="max-width: 600px; margin-bottom: 32px;">
    <!-- Order Summary -->
    <div style="background-color: var(--surface-light); padding: 16px; border-radius: 8px; margin-top: 24px; margin-bottom: 24px;">
      <h3 style="margin-bottom: 16px; color: var(--text-primary);">Order Summary</h3>
      <div id="orderItems" style="margin-bottom: 16px;">
        <!-- Generated by JavaScript -->
      </div>
      <div style="border-top: 1px solid var(--border); padding-top: 12px; display: flex; justify-content: space-between; font-weight: bold; font-size: 16px;">
        <span>Total:</span>
        <span id="checkoutTotal" style="color: var(--primary-orange);">à¸¿0.00</span>
      </div>
    </div>

    <!-- Delivery Info -->
    <form id="checkoutForm">
      <h3 style="margin-bottom: 16px; color: var(--text-primary);">Delivery Information</h3>
      
      <div class="form-group" style="margin-bottom: 24px;">
        <label>Delivery Method</label>
        <div style="display: flex; gap: 12px; margin-top: 12px;">
          <label style="display: flex; align-items: center; flex: 1; padding: 12px; border: 2px solid var(--border); border-radius: 8px; cursor: pointer; transition: all 0.2s ease;">
            <input type="radio" name="deliveryMethod" value="pickup" checked style="margin-right: 8px;">
            <span>Pickup</span>
          </label>
          <label style="display: flex; align-items: center; flex: 1; padding: 12px; border: 2px solid var(--border); border-radius: 8px; cursor: pointer; transition: all 0.2s ease;">
            <input type="radio" name="deliveryMethod" value="delivery" style="margin-right: 8px;">
            <span>Delivery (à¸¿20)</span>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ‘¤</span>
          <input type="text" id="fullName" placeholder="Your name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ“±</span>
          <input type="tel" id="phone" placeholder="Your phone number" required>
        </div>
      </div>

      <div class="form-group" id="deliveryAddressGroup" style="display: none;">
        <label for="address">Delivery Address</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ </span>
          <input type="text" id="address" placeholder="Your delivery address">
        </div>
      </div>

      <h3 style="margin-bottom: 16px; margin-top: 24px; color: var(--text-primary);">Payment Method</h3>
      
      <div style="display: flex; gap: 12px; margin-bottom: 24px; flex-wrap: wrap;">
        <label style="display: flex; align-items: center; flex: 1; min-width: 120px; padding: 12px; border: 2px solid var(--border); border-radius: 8px; cursor: pointer; transition: all 0.2s ease;">
          <input type="radio" name="paymentMethod" value="cash" checked style="margin-right: 8px;">
          <span>ğŸ’° Cash</span>
        </label>
        <label style="display: flex; align-items: center; flex: 1; min-width: 120px; padding: 12px; border: 2px solid var(--border); border-radius: 8px; cursor: pointer; transition: all 0.2s ease;">
          <input type="radio" name="paymentMethod" value="card" style="margin-right: 8px;">
          <span>ğŸ’³ Card</span>
        </label>
        <label style="display: flex; align-items: center; flex: 1; min-width: 120px; padding: 12px; border: 2px solid var(--border); border-radius: 8px; cursor: pointer; transition: all 0.2s ease;">
          <input type="radio" name="paymentMethod" value="qr" style="margin-right: 8px;">
          <span>ğŸ“± QR Code</span>
        </label>
      </div>

      <div id="cardPaymentGroup" style="display: none; margin-bottom: 24px; padding: 16px; background-color: var(--surface-light); border-radius: 8px;">
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <div class="input-wrapper">
            <span class="input-icon">ğŸ’³</span>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
          </div>
        </div>
        <div style="display: flex; gap: 12px;">
          <div class="form-group" style="flex: 1;">
            <label for="expiry">Expiry Date</label>
            <div class="input-wrapper">
              <span class="input-icon">ğŸ“…</span>
              <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
            </div>
          </div>
          <div class="form-group" style="flex: 1;">
            <label for="cvc">CVC</label>
            <div class="input-wrapper">
              <span class="input-icon">ğŸ”</span>
              <input type="text" id="cvc" placeholder="123" maxlength="3">
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" style="margin-bottom: 16px;">
        Place Order
      </button>
      <button type="button" class="btn" style="background-color: var(--surface-default); color: var(--text-primary);" onclick="window.location.href='cart.html'">
        Back to Cart
      </button>
    </form>
  </div>

  <script src="script.js"></script>
  <script>
    // Payment method toggle
    document.querySelectorAll('input[name="paymentMethod"]').forEach(radio => {
      radio.addEventListener('change', function() {
        const cardGroup = document.getElementById('cardPaymentGroup');
        cardGroup.style.display = this.value === 'card' ? 'block' : 'none';
      });
    });

    // Delivery method toggle
    document.querySelectorAll('input[name="deliveryMethod"]').forEach(radio => {
      radio.addEventListener('change', function() {
        const addressGroup = document.getElementById('deliveryAddressGroup');
        addressGroup.style.display = this.value === 'delivery' ? 'block' : 'none';
      });
    });

    // Form submit
    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
      e.preventDefault();
      placeOrder();
    });

    // Render on page load
    document.addEventListener('DOMContentLoaded', function() {
      renderCheckout();
    });
  </script>
</body>
</html>
