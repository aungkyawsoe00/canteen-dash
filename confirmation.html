<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanteenDash - Order Confirmed</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .confirmation-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary-orange) 0%, var(--primary-light) 100%);
      padding: 16px;
    }

    .confirmation-card {
      background: white;
      border-radius: 16px;
      padding: 40px 32px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    }

    .checkmark {
      width: 80px;
      height: 80px;
      background-color: #4CAF50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 48px;
      animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .confirmation-card h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .confirmation-card p {
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-size: 14px;
    }

    .order-details {
      background-color: var(--surface-light);
      border-radius: 8px;
      padding: 16px;
      margin: 24px 0;
      text-align: left;
    }

    .order-detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .order-detail-row:last-child {
      margin-bottom: 0;
      border-top: 1px solid var(--border);
      padding-top: 12px;
      font-weight: bold;
      color: var(--primary-orange);
    }

    .order-id {
      background-color: var(--primary-orange);
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-family: monospace;
      font-weight: bold;
      margin-top: 16px;
      margin-bottom: 24px;
      word-break: break-all;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <div class="confirmation-card">
      <div class="checkmark">âœ“</div>
      <h1>Order Confirmed!</h1>
      <p>Your order has been successfully placed</p>

      <div class="order-details" id="orderDetails">
        <!-- Generated by JavaScript -->
      </div>

      <div class="order-id" id="orderId">
        Order ID: Loading...
      </div>

      <p style="color: var(--text-secondary); font-size: 12px; margin-bottom: 24px;">
        You'll receive a confirmation SMS shortly
      </p>

      <div class="btn-group">
        <button class="btn btn-primary" onclick="downloadReceipt()">ðŸ“¥ Download Receipt</button>
        <button class="btn" style="background-color: var(--surface-default); color: var(--text-primary);" onclick="window.location.href='home.html'">Continue Shopping</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const order = JSON.parse(localStorage.getItem('lastOrder') || '{}');

      if (!order.id) {
        window.location.href = 'home.html';
        return;
      }

      // Display order details
      const details = document.getElementById('orderDetails');
      details.innerHTML = `
        <div class="order-detail-row">
          <span>Customer Name:</span>
          <span>${order.customerName}</span>
        </div>
        <div class="order-detail-row">
          <span>Phone:</span>
          <span>${order.phone}</span>
        </div>
        <div class="order-detail-row">
          <span>Items:</span>
          <span>${order.items.length} item(s)</span>
        </div>
        <div class="order-detail-row">
          <span>Delivery:</span>
          <span>${order.deliveryMethod === 'delivery' ? 'Delivery' : 'Pickup'}</span>
        </div>
        <div class="order-detail-row">
          <span>Payment:</span>
          <span>${order.paymentMethod === 'cash' ? 'Cash' : order.paymentMethod === 'card' ? 'Card' : 'QR Code'}</span>
        </div>
        <div class="order-detail-row">
          <span>Subtotal:</span>
          <span>à¸¿${order.subtotal.toFixed(2)}</span>
        </div>
        ${order.deliveryFee > 0 ? `
          <div class="order-detail-row">
            <span>Delivery Fee:</span>
            <span>à¸¿${order.deliveryFee.toFixed(2)}</span>
          </div>
        ` : ''}
        <div class="order-detail-row">
          <span>Total:</span>
          <span>à¸¿${order.total.toFixed(2)}</span>
        </div>
      `;

      document.getElementById('orderId').textContent = `Order ID: ${order.id}`;
    });

    function downloadReceipt() {
      const order = JSON.parse(localStorage.getItem('lastOrder'));
      let receipt = `
CANTEENDASH ORDER RECEIPT
================================
Order ID: ${order.id}
Date: ${order.timestamp}

CUSTOMER INFORMATION
Name: ${order.customerName}
Phone: ${order.phone}
${order.address ? `Address: ${order.address}` : ''}

ORDER ITEMS
--------`;

      order.items.forEach(item => {
        receipt += `\n${item.name} x${item.quantity} = à¸¿${(item.price * item.quantity).toFixed(2)}`;
      });

      receipt += `

SUMMARY
--------
Subtotal: à¸¿${order.subtotal.toFixed(2)}
${order.deliveryFee > 0 ? `Delivery Fee: à¸¿${order.deliveryFee.toFixed(2)}\n` : ''}
Total: à¸¿${order.total.toFixed(2)}

Delivery: ${order.deliveryMethod === 'delivery' ? 'Delivery' : 'Pickup'}
Payment: ${order.paymentMethod === 'cash' ? 'Cash' : order.paymentMethod === 'card' ? 'Card' : 'QR Code'}

Thank you for ordering!
================================`;

      const element = document.createElement('a');
      element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(receipt));
      element.setAttribute('download', `receipt_${order.id}.txt`);
      element.style.display = 'none';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    }
  </script>
</body>
</html>
