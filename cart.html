<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanteenDash - Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-item-remove {
      background: none;
      border: none;
      color: var(--error);
      cursor: pointer;
      font-size: 18px;
      padding: 4px;
      transition: transform 0.2s ease;
    }

    .cart-item-remove:hover {
      transform: scale(1.2);
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-self: start;
    }

    .qty-btn {
      width: 32px;
      height: 32px;
      border: 1px solid var(--border);
      background: var(--surface-light);
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      color: var(--text-primary);
      transition: all 0.2s ease;
    }

    .qty-btn:hover {
      background-color: var(--primary-orange);
      color: var(--text-inverse);
      border-color: var(--primary-orange);
    }

    .qty-display {
      min-width: 30px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header" style="flex-direction: column; align-items: center;">
    <button class="back-button" onclick="window.location.href='home.html'" style="position: absolute; left: 16px;">‚Üê</button>
    <h1 style="flex: none; margin: 0;">Shopping Cart</h1>
  </div>

  <div class="container">
    <div id="cartContainer" style="margin-top: 24px;">
      <!-- Generated by JavaScript -->
    </div>

    <!-- Cart Summary -->
    <div id="cartSummary" style="margin-top: 32px; display: none; margin-bottom: 32px;">
      <div style="background-color: var(--surface-light); padding: 16px; border-radius: 8px; margin-bottom: 16px;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
          <span>Subtotal:</span>
          <span id="subtotal">‡∏ø0.00</span>
        </div>
        <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
          <span>Delivery Fee:</span>
          <span id="deliveryFee">‡∏ø20.00</span>
        </div>
        <div style="border-top: 1px solid var(--border); padding-top: 12px; display: flex; justify-content: space-between; font-weight: bold; font-size: 16px;">
          <span>Total:</span>
          <span id="total" style="color: var(--primary-orange);">‡∏ø0.00</span>
        </div>
      </div>

      <button class="btn btn-primary" onclick="proceedToCheckout()" style="margin-bottom: 16px;">
        Proceed to Checkout
      </button>
      <button class="btn" style="background-color: var(--surface-default); color: var(--text-primary);" onclick="window.location.href='home.html'">
        Continue Shopping
      </button>
    </div>

    <!-- Empty Cart Message -->
    <div id="emptyCart" style="text-align: center; padding: 48px 16px;">
      <div style="font-size: 64px; margin-bottom: 16px;">üõí</div>
      <div style="font-size: 18px; color: var(--text-secondary); margin-bottom: 24px;">Your cart is empty</div>
      <button class="btn btn-primary" onclick="window.location.href='home.html'">
        Browse Stalls
      </button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Render cart on page load
    document.addEventListener('DOMContentLoaded', function() {
      renderCart();
    });
  </script>
</body>
</html>
